# I2S and HiFiBerry Digi+ Pro Support
# Provides fallback audio output when USB DAC is not available

# I2C interface (required for WM8804 codec control)
CONFIG_I2C=y
CONFIG_I2C_BCM2835=m
CONFIG_I2C_DEV=m

# I2S interface
CONFIG_SND_BCM2835=m
CONFIG_SND_BCM2835_SOC_I2S=m

# Core audio support
CONFIG_SND_SOC=m
CONFIG_SND_BCM2835_SOC=m

# WM8804 codec driver
CONFIG_SND_SOC_WM8804=m
CONFIG_SND_SOC_WM8804_I2C=m

# HiFiBerry Digi+ Pro specific drivers
CONFIG_SND_BCM2708_SOC_HIFIBERRY_DIGI=m
# Note: SND_BCM2708_SOC_HIFIBERRY_DIGI should select this, but doesn't in some kernels
# So we enable it explicitly (required for soundcard enumeration)
CONFIG_SND_RPI_WM8804_SOUNDCARD=m
