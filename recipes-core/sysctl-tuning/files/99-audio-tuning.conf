# System tuning parameters for audio optimization
# Camel Audio Platform

# Reduce memory swapping for real-time audio stability
# Lower values prioritize keeping working set in memory
vm.swappiness = 10

# Page cache pressure - favor caching over reclaim
# Lower values (0-50) prioritize file system cache for better performance
vm.vfs_cache_pressure = 50

# Disable transparent huge pages for consistent latency
# (optional - uncomment if experiencing latency spikes)
# vm.transparent_hugepage = never
