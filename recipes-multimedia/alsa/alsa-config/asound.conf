# Bit-Perfect ALSA Configuration for Auris Audio
# Direct hardware access for 44.1-192kHz playback
# Supports USB DAC (primary) and HiFiBerry Digi+ Pro (fallback)

# Default PCM - Use first available card
# Card 0 = USB Audio when present, HiFiBerry Digi+ Pro when USB absent
pcm.!default {
    type hw
    card 0
    device 0
}

# Default mixer control
ctl.!default {
    type hw
    card 0
}

# Named devices for explicit selection
pcm.usb_dac {
    type hw
    card 0
    device 0
}

pcm.hifiberry {
    type hw
    card "sndrpihifiberry"
    device 0
}
